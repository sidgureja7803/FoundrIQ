services:
  # Backend API Service
  - type: web
    name: foundriq-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm ci
    startCommand: node src/index.js
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      # Add your environment variables in Render Dashboard:
      # - IBM_WATSONX_API_KEY
      # - IBM_WATSONX_URL
      # - IBM_WATSONX_PROJECT_ID
      # - APPWRITE_API_KEY
      # - APPWRITE_PROJECT_ID
      # - APPWRITE_ENDPOINT
      # - APPWRITE_DATABASE_ID
      # - TAVILY_API_KEY (optional)
      # - CORS_ORIGIN
    healthCheckPath: /health
